<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Configuração Inicial</title>
</head>

<body>
  
    <div class="logo">
        <h1>g.aleprojetos</h1>
    </div>
    
    <main class="principal">
        <header>
            <div class="container">
                <h1>Bem-Vindo à Interface Web</h1>
            </div>

        </header>
        <div class="corpo">
            <div class="container-corpo">
              <form name="config" action="configSave" method="post">
                <table>
                    
                    <tr>
                        <th  colspan="2" class="msg">CONFIGURAÇÃO INICIAL</th>
                    </tr>
                    
                    <tr>
                        <th>LOGIN</th>
                        <td> <input type="text" name="id" value="#login#" size="68" maxlength="29"></td>
                      </tr>
                     
                      <tr>
                        <th>SENHA</th>
                        <td> <input type="text" name="id" value="#senha#" size="68" maxlength="29"></td>
                      </tr>
                     
                      <tr>
                        <th rowspan="2">Wi-Fi</th>
                        <td class="wifi">SSID: <input type="text" name="ssid" value="#ssid#" size="55" maxlength="29"></td>
                      </tr>
                     
                      <tr>
                        <td class="wifi">Senha: <input type="password" name="pw" size="55" maxlength="29"></td>
                      </tr>
                                           
                      <tr>
                      <th colspan="2" class="msg">
                      <div class="bnt-conf">
                        <div class="btn">
                             <button id = "save" type="submit" value="Gravar" onclick="return confirm ('Gravar a configuração?')" class="bnt-estilo-ok">GRAVAR</button>
                        </div>
                    </div>
                  </th>
                   </tr>
                </table>
              </form>
            </div>
        </div>
     </main> 
</body>
</html>
