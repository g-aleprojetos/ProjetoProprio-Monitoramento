<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body>
      
    <main class="corpo-login">
        <form name="login" action="confLoginSenha" method="post">

        <div class="logo">
            <h1>g.aleprojetos</h1>
        </div>
   
        <div class="container-login">
           
            <div class="logar-senha">
                <label>Login</label>
                <input type="text" name="login"  class="form-control">               
            </div>

            <div class="logar-senha">
                <label>Senha</label>
                <input type="password" id="senha" class="form-control">
            </div>
          
            <div class="btn">
              
                <button id = "btnEntrar" type="submit" class="bnt-estilo">OK</button>

                
            </div>
        </div>
         </form> 
     </main>
    
</body>

</html>
