<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css" rel="stylesheet">
    <title>Reiniciar</title>

<script>
    var t = 15;

function decT() {
    t--;
    document.getElementById("time").innerHTML = t;
    if (t == 0) {
      window.location = "/";
    } else {
      window.setTimeout("decT()", 1000);
    }
  }
</script>
</head>

<body onLoad="decT()">
  
    <div class="logo">
        <img src="logo.png" alt="logo" width="200px">
    </div>
    
    <main class="principal">
        <header>
            <div class="container">
                <h1>Bem-Vindo à Interface Web</h1>
                <nav>
                    <a href="#">HOME</a>
                    <a href="#">CONFIGURAÇÃO</a>
                    <a href="#">RECONFIGURAR</a> 
                    <a href="#">SENSORES</a>
                    <a href="#">REINICIAR</a>
                </nav>

            </div>

        </header>
        <div class="corpo">
            <div class="container-corpo">
                <table>
                    <tr>
                      <th colspan="2" class="msg">Reiniciar</th>
                    </tr>
                    <tr style="height: 150px;">
                      <th style="width: 25%;">Aguarde</th>
                      <td><span id="time">20</span> segundos</td>
                    </tr>
                  </table>
            </div>
        </div>
     </main> 
</body>
</html>
