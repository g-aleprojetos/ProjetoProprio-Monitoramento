<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base/normalize.css">
  <link rel="stylesheet" href="css/base/reset.css">

<body class="app d-flex  mt-5">
  <header class="cabecalho">
    <div class="logo">
      <div class="logo_imagem logo_imagem-icone"></div>
    </div>
    <div class="menu">
      <nav class="navbar navbar-expand-lg navbar-light menu_navbar m-0 ">

          <a class="navbar-brand font-marca" href="#">G.ALEPROJETOS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Configuração</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Reconfigurar</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Reiniciar</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
